<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configurar Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold">Configuraci贸n de Estad铆sticas</span>
            <a href="/" class="btn btn-outline-light btn-sm">Volver</a>
        </div>
    </nav>

    <div class="container pb-5">
        
        <div class="card shadow-sm border-0 mb-4 bg-white">
            <div class="card-body">
                <h5 class="fw-bold mb-3 text-primary">+ Crear Nueva Acci贸n</h5>
                <form action="/game_config_add" method="POST" class="row g-2 align-items-end">
                    <div class="col-7">
                        <label class="small text-muted">Nombre del Bot贸n</label>
                        <input type="text" name="name" class="form-control" placeholder="Ej: Mate, Falta Ataque..." required>
                    </div>
                    <div class="col-3">
                        <label class="small text-muted">Valor</label>
                        <input type="number" name="value" step="0.1" class="form-control" value="1.0" required>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary w-100 fw-bold">Crear</button>
                    </div>
                </form>
            </div>
        </div>

        <h5 class="fw-bold mb-3">Acciones Activas</h5>
        <form action="/game_config" method="POST">
            <div class="card shadow-sm border-0 mb-3">
                <ul class="list-group list-group-flush">
                    {% for action in actions %}
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                        <div class="d-flex align-items-center gap-2">
                            <a href="/game_config_delete/{{ action.id }}" class="text-danger" onclick="return confirm('驴Borrar esta acci贸n para siempre?')">
                                <i class="bi bi-trash"></i>
                            </a>
                            <span class="fw-bold {% if action.is_positive %}text-success{% else %}text-danger{% endif %}">{{ action.name }}</span>
                        </div>
                        <div class="input-group input-group-sm" style="width: 100px;">
                            <input type="number" step="0.05" name="val_{{ action.id }}" class="form-control text-center fw-bold" value="{{ action.value }}">
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success fw-bold p-3"> Guardar Cambios de Valor</button>
            </div>
        </form>
    </div>
</body>
</html>
