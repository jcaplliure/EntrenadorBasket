<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuración de Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold">⚙️ Configurar Valores</span>
            <a href="/" class="btn btn-outline-light btn-sm">Volver</a>
        </div>
    </nav>

    <div class="container">
        
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <p class="text-muted mb-4">Define cuántos puntos de gamificación suma o resta cada acción.</p>
                
                <form method="POST">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Acción</th>
                                    <th>Valor</th>
                                    <th>Tipo</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for action in actions %}
                                <tr>
                                    <td class="fw-bold">{{ action.name }}</td>
                                    <td>
                                        <input type="number" step="0.25" name="val_{{ action.id }}" 
                                               value="{{ action.value }}" class="form-control form-control-sm" style="width: 100px;">
                                    </td>
                                    <td>
                                        {% if action.is_positive %}
                                            <span class="badge bg-success">Positiva</span>
                                        {% else %}
                                            <span class="badge bg-danger">Negativa</span>
                                        {% endif %}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                        <button type="submit" class="btn btn-primary fw-bold px-4">Guardar Cambios</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</body>
</html>
