<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log de Partido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-3 sticky-top">
        <div class="container">
            <span class="navbar-brand fw-bold fs-6">
                <i class="bi bi-camera-reels"></i> Log vs {{ match.opponent }}
            </span>
            <a href="/match_stats/{{ match.id }}" class="btn btn-outline-light btn-sm">Volver</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm border-0">
            <ul class="list-group list-group-flush">
                {% for event in events %}
                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                    <div class="d-flex align-items-center gap-3">
                        <span class="badge bg-secondary rounded-pill">Q{{ event.period }}</span>
                        <div>
                            <div class="fw-bold">{{ event.player.name }}</div>
                            <small class="text-muted">{{ event.action.name }}</small>
                        </div>
                    </div>
                    
                    <button class="btn btn-outline-secondary btn-sm" 
                            onclick="openEditModal({{ event.id }}, {{ event.player_id }}, {{ event.action_id }})">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Editar Acción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="/edit_match_event" method="POST" id="editForm">
                        <input type="hidden" name="event_id" id="editEventId">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Jugador</label>
                            <select name="player_id" id="editPlayer" class="form-select">
                                {% for p in match.roster %}
                                <option value="{{ p.id }}">{{ p.dorsal }} - {{ p.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Acción</label>
                            <select name="action_id" id="editAction" class="form-select">
                                {% for a in actions %}
                                <option value="{{ a.id }}">{{ a.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="delete" value="yes" id="deleteCheck">
                            <label class="form-check-label text-danger fw-bold" for="deleteCheck">Eliminar evento completamente</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary fw-bold">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openEditModal(eventId, playerId, actionId) {
            document.getElementById('editEventId').value = eventId;
            document.getElementById('editPlayer').value = playerId;
            document.getElementById('editAction').value = actionId;
            document.getElementById('deleteCheck').checked = false;
            new bootstrap.Modal(document.getElementById('editModal')).show();
        }
    </script>
</body>
</html>
