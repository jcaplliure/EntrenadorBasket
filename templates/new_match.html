<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Partido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script>
        function updateRoster() {
            const teamSelect = document.getElementById('teamSelect');
            const selectedTeamId = teamSelect.value;
            document.querySelectorAll('.team-roster').forEach(div => div.style.display = 'none');
            if(selectedTeamId) {
                const target = document.getElementById('roster-' + selectedTeamId);
                if(target) target.style.display = 'block';
            }
        }
    </script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold">üèÄ Previa del Partido</span>
            <a href="/" class="btn btn-outline-light btn-sm">Cancelar</a>
        </div>
    </nav>

    <div class="container">
        <form action="/new_match" method="POST" class="card shadow border-0 p-4">
            
            <h5 class="mb-3 text-primary fw-bold">1. Detalles del Encuentro</h5>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label">Tu Equipo</label>
                    <select name="team_id" id="teamSelect" class="form-select" onchange="updateRoster()" required>
                        <option value="" selected disabled>Selecciona tu equipo...</option>
                        {% for team in teams %}
                        <option value="{{ team.id }}">{{ team.name }} ({{ team.category }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Rival</label>
                    <input type="text" name="opponent" class="form-control" placeholder="Ej: CB Valencia" required>
                </div>
            </div>

            <h5 class="mb-3 text-primary fw-bold">2. Convocatoria (¬øQui√©n juega hoy?)</h5>
            <p class="small text-muted">Desmarca a los jugadores lesionados o ausentes.</p>
            
            {% for team in teams %}
            <div id="roster-{{ team.id }}" class="team-roster mb-4" style="display: none;">
                <div class="row row-cols-2 row-cols-md-4 g-3">
                    {% for player in team.players|sort(attribute='dorsal') %}
                    <div class="col">
                        <label class="card h-100 shadow-sm border-0 cursor-pointer p-2">
                            <div class="form-check d-flex align-items-center gap-2">
                                <input class="form-check-input fs-4" type="checkbox" name="roster" value="{{ player.id }}" checked>
                                <div>
                                    <span class="badge bg-warning text-dark me-1">#{{ player.dorsal }}</span>
                                    <span class="fw-bold small">{{ player.name }}</span>
                                </div>
                            </div>
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success btn-lg fw-bold">‚è±Ô∏è COMENZAR PARTIDO</button>
            </div>
        </form>
    </div>
</body>
</html>
