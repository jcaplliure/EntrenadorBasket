<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .paste-area { border: 2px dashed #ccc; padding: 20px; text-align: center; color: #777; cursor: pointer; }
        .paste-area:hover, .paste-area.active { border-color: #e65100; background: #fff3e0; }
        #preview-img { max-height: 200px; margin-top: 10px; border-radius: 5px; display: block; }
        .btn-check:checked + .btn-outline-secondary {
            background-color: #e65100; color: white; border-color: #e65100;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark fw-bold">Editar Ejercicio</div>
            <div class="card-body">
                <form action="/edit/{{ drill.id }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label fw-bold">T√≠tulo</label>
                        <input type="text" name="titulo" class="form-control" value="{{ drill.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripci√≥n</label>
                        <textarea name="descripcion" class="form-control" rows="3">{{ drill.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Cambiar Imagen/Archivo</label>
                        <div id="paste-zone" class="paste-area rounded">
                            <p class="mb-0">Haz clic y pega (Ctrl+V) para cambiar</p>
                        </div>
                        <input type="file" name="archivo" id="file-input" class="form-control mt-2" style="display:none;">
                        <input type="hidden" name="pasted_image" id="pasted-image-input">
                        
                        {% if drill.media_file %}
                            <p class="small text-muted mt-2">Archivo actual:</p>
                            <img id="preview-img" src="{{ url_for('static', filename='uploads/' + drill.media_file) }}" class="img-fluid mx-auto">
                        {% else %}
                             <img id="preview-img" class="img-fluid mx-auto" style="display:none;">
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Enlace externo</label>
                        <input type="url" name="external_link" class="form-control" value="{{ drill.external_link or '' }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold d-block">Etiquetas</label>
                        <div class="d-flex flex-wrap gap-2">
                            {% for tag in etiquetas %}
                            <input type="checkbox" class="btn-check" name="primary_tags" id="tag_{{tag.id}}" value="{{tag.id}}" autocomplete="off" 
                                {% if tag in drill.primary_tags %}checked{% endif %}>
                            <label class="btn btn-sm btn-outline-secondary rounded-pill" for="tag_{{tag.id}}">{{ tag.name }}</label>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" name="is_public" id="publicCheck" {% if drill.is_public %}checked{% endif %}>
                        <label class="form-check-label" for="publicCheck">P√∫blico üåç</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning fw-bold">Actualizar Cambios</button>
                        <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const pasteZone = document.getElementById('paste-zone');
        const fileInput = document.getElementById('file-input');
        const previewImg = document.getElementById('preview-img');
        const hiddenInput = document.getElementById('pasted-image-input');

        pasteZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    pasteZone.innerHTML = "<p class='text-success fw-bold'>¬°Nuevo archivo listo!</p>";
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        document.addEventListener('paste', function(e) {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const base64String = event.target.result;
                        previewImg.src = base64String;
                        previewImg.style.display = 'block';
                        hiddenInput.value = base64String;
                        pasteZone.innerHTML = "<p class='text-success fw-bold'>¬°Nueva imagen pegada!</p>";
                    };
                    reader.readAsDataURL(blob);
                    e.preventDefault();
                    break;
                }
            }
        });
    </script>
</body>
</html>
