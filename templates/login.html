<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EntrenadorBasket - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-lg border-0" style="max-width: 800px; width: 100%;">
        <div class="row g-0">
            <div class="col-md-6 p-5">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-dark"><i class="bi bi-basket text-orange"></i> Entrenador Basket</h3>
                    <p class="text-muted small">Acceso con contraseña</p>
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger p-2 small">{{ messages[0] }}</div>
                    {% endif %}
                {% endwith %}
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-dark">Entrar</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="/register" class="small text-decoration-none">¿No tienes cuenta? Regístrate aquí</a>
                </div>
            </div>
            <div class="col-md-6 bg-white p-5 border-start d-flex flex-column align-items-center justify-content-center">
                <h5 class="mb-4 fw-bold text-muted">O accede rápido con</h5>
                <a href="/login/google" class="btn btn-outline-primary btn-lg w-100 shadow-sm d-flex align-items-center justify-content-center gap-2">
                    <i class="bi bi-google"></i> Continuar con Google
                </a>
            </div>
        </div>
    </div>
</body>
</html>
