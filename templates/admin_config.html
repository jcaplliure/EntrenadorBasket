<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuraci칩n Dise침o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-white">

    <nav class="navbar navbar-dark bg-black border-bottom border-secondary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">游꼛 Panel Banana Admin</span>
            <div>
                <a href="/admin/tags" class="btn btn-outline-light btn-sm me-2">Etiquetas</a>
                <a href="/admin/config" class="btn btn-warning btn-sm me-2 fw-bold">Configuraci칩n</a>
                <a href="/" class="btn btn-outline-light btn-sm">Volver a Web</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <h2 class="mb-4">游꿛 Personalizaci칩n de Tarjetas</h2>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for key, label in keys_needed %}
            <div class="col">
                <div class="card bg-secondary text-white h-100 border-0 shadow">
                    <div class="card-header fw-bold bg-black text-warning">{{ label }}</div>
                    <div class="card-body text-center">
                        <div class="mb-3 bg-dark d-flex align-items-center justify-content-center rounded overflow-hidden" style="height: 120px;">
                            {% set val = config_dict.get(key) %}
                            {% if val %}
                                {% if val.startswith('http') %}
                                    <img src="{{ val }}" style="max-height:100%; max-width:100%;">
                                {% else %}
                                    <img src="{{ url_for('static', filename='uploads/' + val) }}" style="max-height:100%; max-width:100%;">
                                {% endif %}
                            {% else %}
                                <span class="text-muted small">Sin configurar</span>
                            {% endif %}
                        </div>
                        
                        <form action="/admin/config" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="key" value="{{ key }}">
                            <div class="input-group input-group-sm">
                                <input type="file" name="file" class="form-control" accept="image/*" required>
                                <button class="btn btn-warning" type="submit"><i class="bi bi-upload"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
