<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>En Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #212529; color: white; overflow-x: hidden; padding-bottom: 80px; }
        
        /* HEADER */
        .game-header { background: #000; padding: 10px; border-bottom: 1px solid #444; }
        
        /* PERIOD SELECTOR */
        .period-bar { display: flex; gap: 5px; overflow-x: auto; padding: 10px; background: #1a1d20; scrollbar-width: none; }
        .btn-period { 
            flex: 0 0 auto; width: 50px; height: 40px; 
            border: 1px solid #444; background: #333; color: #888; 
            border-radius: 5px; font-weight: bold; font-size: 0.9rem;
        }
        .btn-period.active { background: #ffc107; color: #000; border-color: #ffc107; box-shadow: 0 0 10px rgba(255,193,7,0.5); }
        
        /* PLAYER SCROLL */
        .player-scroll { display: flex; overflow-x: auto; gap: 10px; padding: 10px; background: #343a40; }
        .player-btn {
            flex: 0 0 auto; width: 70px; height: 70px; border-radius: 50%; border: 3px solid #6c757d;
            background-size: cover; background-position: center; background-color: #495057;
            position: relative; transition: all 0.1s; opacity: 0.6; cursor: pointer;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .player-btn.active { border-color: #ffc107; transform: scale(1.1); opacity: 1; box-shadow: 0 0 15px #ffc107; z-index: 10; }
        .dorsal-tag { position: absolute; bottom: -5px; right: -5px; background: #ffc107; color: black; font-weight: bold; padding: 2px 6px; border-radius: 10px; font-size: 0.8rem; z-index: 2; }
        .no-photo-name { font-size: 0.65rem; line-height: 1; color: white; font-weight: bold; text-shadow: 0 0 4px black; padding: 2px; }

        /* ACTION GRID */
        .action-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .btn-action { height: 75px; border-radius: 12px; font-size: 1rem; border: none; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-action:active { transform: scale(0.95); }
        .btn-pos { background: #198754; color: white; }
        .btn-neg { background: #dc3545; color: white; }
        .val-badge { font-size: 0.7rem; opacity: 0.8; }

        /* LOG PANEL */
        .log-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50px;
            background: #000; border-top: 1px solid #444; display: flex; align-items: center;
            padding: 0 15px; z-index: 1000; font-family: monospace; font-size: 0.9rem;
        }
        #last-event-text { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>

    <div class="d-flex justify-content-between align-items-center game-header">
        <div class="fw-bold text-truncate" style="max-width: 60%;">vs {{ match.opponent }}</div>
        <a href="/match_stats/{{ match.id }}" class="btn btn-sm btn-danger fw-bold" onclick="return confirm('¬øTerminar partido?')">FIN</a>
    </div>

    <div class="period-bar" id="periodBar">
        </div>

    <div class="player-scroll">
        {% for player in match.roster|sort(attribute='dorsal') %}
        <div class="player-btn" onclick="selectPlayer(this, {{ player.id }}, '{{ player.name }}', {{ player.dorsal }})"
             style="{% if player.photo_file %}background-image: url('/static/uploads/{{ player.photo_file }}'){% endif %}">
            {% if not player.photo_file %}<span class="no-photo-name">{{ player.name }}</span>{% endif %}
            <div class="dorsal-tag">{{ player.dorsal }}</div>
        </div>
        {% endfor %}
    </div>
    
    <div class="text-center py-1 text-muted small" id="selected-player-name">Selecciona un jugador</div>

    <div class="action-grid">
        {% for action in actions %}
        <button class="btn-action {% if action.is_positive %}btn-pos{% else %}btn-neg{% endif %}" 
                onclick="recordAction({{ action.id }}, '{{ action.name }}')">
            <span>{{ action.name }}</span>
            <span class="val-badge">{% if action.value > 0 %}+{% endif %}{{ action.value }}</span>
        </button>
        {% endfor %}
    </div>

    <div class="log-panel">
        <span class="text-secondary me-2">√öltimo:</span>
        <span id="last-event-text" class="text-white">Esperando...</span>
        <button class="btn btn-sm btn-outline-danger ms-2" id="undo-btn" onclick="undoLastEvent()" style="display:none;">
            <i class="bi bi-arrow-counterclockwise"></i>
        </button>
    </div>

    <script>
        // CONFIGURACI√ìN DE PERIODOS
        const totalPeriods = {{ match.quarters }};
        let currentPeriod = 1;
        let selectedPlayerId = null;
        let lastEventId = null;

        // 1. Dibujar Barra de Periodos
        const periodBar = document.getElementById('periodBar');
        for(let i=1; i<=totalPeriods; i++) {
            const btn = document.createElement('button');
            btn.className = `btn-period ${i===1 ? 'active' : ''}`;
            btn.innerText = (totalPeriods === 2) ? `P${i}` : `Q${i}`;
            btn.onclick = () => setPeriod(i, btn);
            periodBar.appendChild(btn);
        }
        // Bot√≥n Extra "Pr√≥rroga" (OT)
        const btnOT = document.createElement('button');
        btnOT.className = 'btn-period';
        btnOT.innerText = 'OT';
        btnOT.onclick = () => setPeriod(totalPeriods + 1, btnOT);
        periodBar.appendChild(btnOT);

        function setPeriod(p, btn) {
            currentPeriod = p;
            document.querySelectorAll('.btn-period').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function selectPlayer(element, id, name, dorsal) {
            document.querySelectorAll('.player-btn').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            selectedPlayerId = id;
            document.getElementById('selected-player-name').innerText = `#${dorsal} ${name}`;
            document.getElementById('selected-player-name').style.color = '#ffc107';
        }

        function recordAction(actionId, actionName) {
            if (!selectedPlayerId) { alert("‚ö†Ô∏è ¬°Selecciona un jugador primero!"); return; }
            
            document.getElementById('last-event-text').innerText = "Guardando...";
            
            fetch('/api/add_event', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    match_id: {{ match.id }},
                    player_id: selectedPlayerId,
                    action_id: actionId,
                    period: currentPeriod, // Enviamos el periodo seleccionado
                    game_minute: 0 // Ya no usamos crono exacto
                })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'ok') {
                    lastEventId = data.event_id;
                    const pName = document.getElementById('selected-player-name').innerText;
                    document.getElementById('last-event-text').innerText = `${pName} - ${actionName}`;
                    document.getElementById('undo-btn').style.display = 'block';
                }
            });
        }

        function undoLastEvent() {
            if(!lastEventId) return;
            if(!confirm("¬øBorrar la √∫ltima acci√≥n?")) return;
            fetch('/api/undo_event', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ event_id: lastEventId })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'ok') {
                    document.getElementById('last-event-text').innerText = "Borrado üóëÔ∏è";
                    document.getElementById('undo-btn').style.display = 'none';
                    lastEventId = null;
                }
            });
        }
    </script>
</body>
</html>
