<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>En Juego vs {{ match.opponent }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #212529; color: white; overflow-x: hidden; }
        .player-scroll { 
            display: flex; overflow-x: auto; gap: 10px; padding: 10px; 
            background: #343a40; white-space: nowrap; -webkit-overflow-scrolling: touch;
        }
        .player-btn {
            flex: 0 0 auto; width: 70px; height: 70px; border-radius: 50%; border: 3px solid #6c757d;
            background-size: cover; background-position: center; background-color: #495057;
            position: relative; transition: all 0.2s; opacity: 0.6; cursor: pointer;
        }
        .player-btn.active { border-color: #ffc107; transform: scale(1.1); opacity: 1; box-shadow: 0 0 15px #ffc107; }
        .dorsal-tag {
            position: absolute; bottom: -5px; right: -5px; background: #ffc107; color: black;
            font-weight: bold; padding: 2px 6px; border-radius: 10px; font-size: 0.8rem;
        }
        .action-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; padding-bottom: 80px; }
        .btn-action { 
            height: 80px; font-weight: bold; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; border-radius: 12px; font-size: 1rem;
            border: none; transition: transform 0.1s;
        }
        .btn-action:active { transform: scale(0.95); }
        .btn-pos { background: #198754; color: white; } 
        .btn-neg { background: #dc3545; color: white; } 
        .val-badge { font-size: 0.7rem; opacity: 0.8; }
        .log-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: #000; border-top: 1px solid #444; display: flex; align-items: center;
            padding: 0 15px; z-index: 1000; font-family: monospace;
        }
        #last-event-text { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>

    <div class="d-flex justify-content-between align-items-center p-2 bg-black border-bottom border-secondary">
        <div class="fw-bold text-warning">{{ match.opponent }}</div>
        <div class="fs-4 font-monospace" id="game-timer" onclick="toggleTimer()">00:00</div>
        <a href="/match_stats/{{ match.id }}" class="btn btn-sm btn-danger fw-bold" onclick="return confirm('¬øSeguro que quieres terminar el partido e ir a las estad√≠sticas?')">Terminar</a>
    </div>

    <div class="player-scroll" id="roster-list">
        {% for player in match.roster|sort(attribute='dorsal') %}
        <div class="player-btn" onclick="selectPlayer(this, {{ player.id }}, '{{ player.name }}', {{ player.dorsal }})"
             style="{% if player.photo_file %}background-image: url('/static/uploads/{{ player.photo_file }}'){% endif %}">
            <div class="dorsal-tag">{{ player.dorsal }}</div>
        </div>
        {% endfor %}
    </div>
    
    <div class="text-center py-1 text-muted small" id="selected-player-name">Selecciona un jugador</div>

    <div class="action-grid">
        {% for action in actions %}
        <button class="btn-action {% if action.is_positive %}btn-pos{% else %}btn-neg{% endif %}" 
                onclick="recordAction({{ action.id }}, '{{ action.name }}')">
            <span>{{ action.name }}</span>
            <span class="val-badge">{% if action.value > 0 %}+{% endif %}{{ action.value }}</span>
        </button>
        {% endfor %}
    </div>

    <div class="log-panel">
        <span class="text-secondary me-2">√öltimo:</span>
        <span id="last-event-text" class="text-white">Esperando acci√≥n...</span>
        <button class="btn btn-sm btn-outline-danger ms-2" id="undo-btn" onclick="undoLastEvent()" style="display:none;">
            <i class="bi bi-arrow-counterclockwise"></i> Deshacer
        </button>
    </div>

    <script>
        let selectedPlayerId = null;
        let lastEventId = null;
        let seconds = 0;
        let timerInterval = null;
        let isTimerRunning = false;

        function toggleTimer() {
            if (isTimerRunning) { clearInterval(timerInterval); isTimerRunning = false; document.getElementById('game-timer').style.color = 'white'; }
            else { 
                timerInterval = setInterval(() => { seconds++; updateTimerDisplay(); }, 1000); 
                isTimerRunning = true; 
                document.getElementById('game-timer').style.color = '#0f0'; 
            }
        }
        function updateTimerDisplay() {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('game-timer').innerText = `${m}:${s}`;
        }
        toggleTimer();

        function selectPlayer(element, id, name, dorsal) {
            document.querySelectorAll('.player-btn').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            selectedPlayerId = id;
            document.getElementById('selected-player-name').innerText = `#${dorsal} ${name}`;
            document.getElementById('selected-player-name').style.color = '#ffc107';
        }

        function recordAction(actionId, actionName) {
            if (!selectedPlayerId) { alert("‚ö†Ô∏è ¬°Primero selecciona un jugador arriba!"); return; }
            document.getElementById('last-event-text').innerText = `Guardando...`;
            fetch('/api/add_event', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    match_id: {{ match.id }},
                    player_id: selectedPlayerId,
                    action_id: actionId,
                    game_minute: Math.floor(seconds / 60)
                })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'ok') {
                    lastEventId = data.event_id;
                    const playerName = document.getElementById('selected-player-name').innerText;
                    document.getElementById('last-event-text').innerText = `${playerName} - ${actionName}`;
                    document.getElementById('undo-btn').style.display = 'block';
                }
            });
        }

        function undoLastEvent() {
            if(!lastEventId) return;
            if(!confirm("¬øBorrar la √∫ltima acci√≥n?")) return;
            fetch('/api/undo_event', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ event_id: lastEventId })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'ok') {
                    document.getElementById('last-event-text').innerText = "Acci√≥n borrada üóëÔ∏è";
                    document.getElementById('undo-btn').style.display = 'none';
                    lastEventId = null;
                }
            });
        }
    </script>
</body>
</html>
