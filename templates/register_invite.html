<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear cuenta - EntrenadorBasket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a1929;
            --bg-card: #0d1f2d;
            --accent: #3b82f6;
            --cream: #f5f5dc;
        }
        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .login-card {
            background: var(--bg-card);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo h1 {
            color: var(--cream);
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        .logo span {
            font-size: 2rem;
        }
        .welcome-text {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .email-badge {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .form-label {
            color: var(--cream);
            font-size: 0.85rem;
            font-weight: 500;
        }
        .form-control {
            background: #162838;
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: white;
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background: #1a2f42;
            border-color: var(--accent);
            color: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        }
        .alert {
            border-radius: 8px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <span>üèÄ</span>
            <h1>EntrenadorBasket</h1>
        </div>
        
        <p class="welcome-text">Has sido invitado a unirte.<br>Completa tu registro para continuar.</p>
        
        <div class="email-badge">
            {{ email }}
        </div>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}{{ message }}{% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Tu nombre</label>
                <input type="text" name="name" class="form-control" placeholder="Ej: Juan Garc√≠a" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" name="password" class="form-control" placeholder="M√≠nimo 6 caracteres" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">
                Crear mi cuenta
            </button>
        </form>
    </div>
</body>
</html>
