<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow border-0" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h5 class="card-title fw-bold text-center mb-4">Editar Jugador</h5>
                
                <div class="text-center mb-3">
                    <div class="mx-auto" style="width: 100px; height: 100px; background: #e9ecef; border-radius: 50%; overflow: hidden; display: flex; align-items: center; justify-content: center;">
                        {% if player.photo_file %}
                            <img src="{{ url_for('static', filename='uploads/' + player.photo_file) }}" style="width: 100%; height: 100%; object-fit: cover;">
                        {% else %}
                            <i class="bi bi-person-fill fs-1 text-secondary opacity-50"></i>
                        {% endif %}
                    </div>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label small text-muted">Nombre</label>
                        <input type="text" name="name" class="form-control" value="{{ player.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label small text-muted">Dorsal</label>
                        <input type="number" name="dorsal" class="form-control" value="{{ player.dorsal }}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label small text-muted">Cambiar Foto (Opcional)</label>
                        <input type="file" name="photo" class="form-control" accept="image/*">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary fw-bold">Guardar Cambios</button>
                        <a href="/team/{{ player.team.id }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
